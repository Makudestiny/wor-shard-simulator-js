<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watcher of Realms Summoning Simulator</title>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    <script src='scripts.js' defer></script>
  </head>
  <body>
    <h1>Watcher of Realms Summoning Simulator</h1>
    <label>
      <span class="input-label">Number of Pulls: </span>
      <input type="number" id="numPulls" value="1">
    </label>
    <label>
      <span class="input-label">Number of Simulations: </span>
      <input type="number" id="numIterations" value="1">
    </label>
    <label>
      <button type="button" id="Submit" onclick="startIterations()">Start Simulation</button>
    </label>
  </body>
</html>
