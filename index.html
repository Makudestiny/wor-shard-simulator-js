<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watcher of Realms Summoning Simulator</title>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    <script src='scripts.js' defer></script>
  </head>
  <body>
    <h1>Watcher of Realms Summoning Simulator</h1>
    <h5 class="version">v0.1.3</h5>
    <label>
      <button type="button" class="shardType" id="rareSummonBtn" onclick="updateShardType('Rare')">Rare</button>
      <button type="button" class="shardType" id="divineSummonBtn" onclick="updateShardType('Divine')">Divine</button>
      <button type="button" class="shardType" id="ancientSummoningBtn" onclick="updateShardType('Ancient')">Ancient</button>
    </label>
    <label>
      <span class="input-label">Number of Summons: </span>
      <input class="textInput" type="number" id="numPulls" value="1">
    </label>
    <label>
      <span class="input-label">Number of Simulations: </span>
      <input class="textInput" type="number" id="numIterations" value="1">
    </label>
    <label>
      <span class="input-label">Event Type: </span>
      <select id="bannerType">
        <option value="normalBanner">Normal Banner</option>
        <option value="twoXBanner">2x Legendary Banner</option>
        <!-- <option value="onePlusOne">1+1 Banner</option> TODO: 1+1 javascript logic -->
      </select>
    </label>
      <span class="input-sublabel">(10x not included as it does not change rarity chances) </span>
    <label>
    </label>
    <label>
      <button type="button" id="Submit" onclick="startIterations()">Start Simulation</button>
    </label>
    <div id="outputResults"></div>
  </body>
</html>
